<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/index.css">
</head>


<body>Please enter your name and pick the Sectors you are currently involved in.
<br>
<br>
<form action="#" th:action="@{/submit}" th:object="${data_transfer_object}" method="post" class="form">

    <p>
        <la>Name:</la>
        <input type="text" th:field="*{name}" th:value="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
        <p class="error" th:if="${user_exists} != null" th:text="'User ' + ${user_exists} +  ' already registered'"/>
    </p>

    <p>
        <la>Sectors:</la>
        <select id="select" multiple="multiple" size="10" th:field="*{selectedSectors}">
            <option
                    th:each="s : ${sectors}"
                    th:value="${s.getId()}"
                    th:utext=" ${s.offsetAndName()}">
            </option>
        </select>
    <p th:if="${#fields.hasErrors('selectedSectors')}" th:errorclass="error" th:errors="*{selectedSectors}"/>
    </p>

    <p>
    <input type="checkbox" th:field="*{terms}"> Agree to terms
    <p th:if="${#fields.hasErrors('terms')}" th:errorclass="error" th:errors="*{terms}"/>
    </p>

    <input type="submit" value="Save"/>


</form>
</body>
</html>
